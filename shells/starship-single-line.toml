# File: ~/.config/starship-single-line.toml
# Author: Dan Murphy

[character]
vicmd_symbol = "[❮](bold blue)"

[cmd_duration]
disabled = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[git_branch]
format = "[$symbol$branch]($style) "

[line_break]
disabled = true

[python]
symbol = " "

