# Dotbot configuration

- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/bat: bat
    ~/.config/git: git
    ~/.config/ideavim/ideavimrc: ideavimrc
    ~/.config/kitty: kitty
    ~/.config/nvim: neovim
    ~/.config/starship: starship
    ~/.zshrc: zshrc
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/lazygit/config.yml: lazygit.yml
    ~/Library/Application Support/rustfmt/rustfmt.toml: rust/rustfmt.toml

- create:
    - ~/.config/ideavim

