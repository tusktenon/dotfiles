# Dotbot configuration

- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
    ~/.vim:
      recursive: true

- link:
    ~/.config/bat: bat
    ~/.config/git: git
    ~/.config/ideavim/ideavimrc: ideavimrc
    ~/.config/kitty: kitty
    ~/.config/nvim: neovim
    ~/.config/starship: starship
    ~/.ghci: haskell/ghci
    ~/.haskeline: haskell/haskeline
    ~/.vim/after: vim/after
    ~/.vim/spell: vim/spell
    ~/.vim/vimrc: vim/vimrc
    ~/.wezterm.lua: wezterm/wezterm.lua
    ~/.zshrc: zshrc
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/lazygit/config.yml: lazygit.yml
    ~/Library/Application Support/rustfmt/rustfmt.toml: rust/rustfmt.toml

- create:
    - ~/.config/ideavim

