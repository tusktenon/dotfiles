# Dotbot configuration

- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
    ~/.vim:
      recursive: true

- link:
    ~/.config/bat: bat
    ~/.config/git: git
    ~/.config/ideavim/ideavimrc: ideavimrc
    ~/.config/kitty: kitty
    ~/.config/nvim: neovim
    ~/.config/starship: starship
    ~/.vim/after: vim/after
    ~/.vim/spell: vim/spell
    ~/.vim/vimrc: vim/vimrc
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/.zshrc: zshrc

- create:
    - ~/.config/ideavim

