# Font settings
font:
  normal:
    family: "RobotoMono Nerd Font"
    style: Regular
  bold:
    family: "RobotoMono Nerd Font"
    style: Bold
  italic:
    family: "RobotoMono Nerd Font"
    style: Italic
  bold_italic:
    family: "RobotoMono Nerd Font"
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 0

  # Thin-stroke font rendering (macOS only)
  use_thin_strokes: true

  draw_bold_text_with_bright_colors: false

