# Configuration for the Alacritty terminal emulator.
# For a template describing all settings, see
#   https://github.com/alacritty/alacritty/blob/master/alacritty.yml


live_config_reload: true

# Import additional configuration files
import:
  # OS-specific settings
  - ~/Documents/Development/dotfiles/alacritty/mac_alt_bindings.yml


# Fonts ································································· {{{1
font_schemes:

  # Blex Mono Nerd Font {{{2
  blex_mono_NF: &blex_mono_NF
    normal:
      family: "BlexMono Nerd Font"
      style: Text
    bold:
      family: "BlexMono Nerd Font"
      style: SemiBold
    italic:
      family: "BlexMono Nerd Font"
      style: Italic
    bold_italic:
      family: "BlexMono Nerd Font"
      style: SemiBold Italic
    size: 14.0
    offset:
      x: 0
      y: 1
    glyph_offset:
      x: 0
      y: 0
    # Thin-stroke font rendering (macOS only)
    use_thin_strokes: true

  # Fira Code {{{2
  fira_code: &fira_code
    normal:
      family: "Fira Code"
      style: Regular
    bold:
      family: "Fira Code"
      style: SemiBold
    size: 14.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    # Thin-stroke font rendering (macOS only)
    use_thin_strokes: true

  # Fira Code Nerd Font {{{2
