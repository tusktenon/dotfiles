# Font settings
font:
  normal:
    family: "BlexMono Nerd Font"
    style: Text
  bold:
    family: "BlexMono Nerd Font"
    style: SemiBold
  italic:
    family: "BlexMono Nerd Font"
    style: Italic
  bold_italic:
    family: "BlexMono Nerd Font"
    style: SemiBold Italic

  size: 14.0

  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

  # Thin-stroke font rendering (macOS only)
  use_thin_strokes: true

  draw_bold_text_with_bright_colors: false

